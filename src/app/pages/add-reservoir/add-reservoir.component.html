<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="clo-6">
            <h4 class="card-title mb-4">Reservoir List</h4>
          </div>
          <div class="clo-6">


            <button type="button" class=" float-end mb-4 btn  btn-info btn-sm btn-rounded" (click)="openModal()">
              Add Reservoir</button>
          </div>
        </div>


        <div class="table-responsive mb-0">
          <table class="table table-centered table-nowrap">
            <thead class="table-light">
              <tr>

                <th class="align-middle">Reservoir ID</th>
                <th class="align-middle">Reservoir Name</th>
                <th class="align-middle">Region</th>
                <th class="align-middle">capacity</th>
                <th class="align-middle">full Height</th>
                <th class="align-middle">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of listOfReservoirs ; let i = index">
                <td>
                  <a href="javascript: void(0);" class="text-body fw-bold">{{i+1}}</a>
                </td>
                <td>{{data.name}}</td>
                <td>{{data.region}}</td>
                <td>{{data.capacity}}</td>
                <td>{{data.fullHeight}}</td>


                <td>
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary btn-sm btn-rounded " (click)="editModal(data?.id)">
                    Update</button>
                  <span> | </span>
                  <button type="button" class="btn btn-danger btn-sm btn-rounded" (click)="openModal()">
                    Delete</button>
                </td>
              </tr>
            </tbody>
          </table>

          <ng-template #content role="document" let-modal>
            <div class="modal-header">
              <h5 class="modal-title mt-0">Update Reservoir Details</h5>
              <button type="button" class="btn-close" aria-hidden="true"
                (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">

              <form [formGroup]="myForm" (ngSubmit)="submit()">

                <div class="mb-3">
                  <label for="formrow-id-input">ID</label>
                  <input type="text" disabled formControlName="id" class="form-control" id="formrow-id-input">
                </div>


                <div class="mb-3">
                  <label for="formrow-name-input">Reservoir Name</label>
                  <input type="text" formControlName="name" class="form-control" id="formrow-name-input">
                </div>

                <div class="mb-3">
                  <label for="formrow-region-input">Region</label>
                  <input type="email" formControlName="region" class="form-control" id="formrow-region-input">
                </div>



                <div class="mb-3">
                  <label for="formrow-fullHeight-input">Full Height</label>
                  <div class="input-group">
                    <input type="number" formControlName="fullHeight" class="form-control"
                      id="formrow-fullHeight-input">
                    <div class="input-group-append">
                      <span class="input-group-text">ft</span>
                    </div>
                  </div>
                </div>


                <div class="mb-3 ">
                  <label for="formrow-capacity-input">Capacity</label>
                  <div class="input-group">
                    <input type="number" formControlName="capacity" class="form-control" id="formrow-capacity-input">
                    <div class="input-group-append">
                      <span class="input-group-text">mcft</span>
                    </div>
                  </div>
                </div>


                <div>
                  <button type="submit" class="btn btn-primary w-md">Submit</button>
                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
            </div>
          </ng-template>
        </div>
        <!-- end table -->
      </div>
    </div>
  </div>
</div>
